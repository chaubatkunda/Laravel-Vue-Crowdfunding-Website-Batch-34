<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
</head>
<body>
    <div id="app">
        <form action="#">
            <input type="text" v-model="form.name">
            <button @click.prevent="add" v-show="!statusUpdate">Add</button>
            <button @click.prevent="update" v-show="statusUpdate">Update</button>
        </form>
        <ul v-for="(user, index) in users">
            <li>
                <span>{{ user.name }}</span>
                <button @click="edit(user, index)">Edit</button> ||
                <button @click="delItem(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data(){
                return {
                    users: [
                    {
                        'name': 'Chau Batkunda',
                    },
                    {
                        'name': 'Adams Batkunda',
                    }
                ],
                statusUpdate: false,
                form: {
                        name: ''
                    },
                    selectedId: ''
                }
            },
            methods: {
                add(){
                    this.users.push(
                        this.form
                    )
                    this.form = {}
                },
                edit(user, id){
                    this.selectedId = id,
                    this.statusUpdate = true,
                    this.form.name = user.name
                },
                update(){
                    this.users[this.selectedId].name = this.form.name,
                    this.form = {},
                    this.statusUpdate = false,
                    this.selectedId = null
                },
                delItem(index){
                    var  m = confirm("Yakin untuk menghapus")

                    if(m){
                        this.users.splice(index, 1)
                    }
                }
            }
        })
    </script>
</body>
</html>
